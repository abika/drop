<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <script type="text/javascript" th:src="@{~/static/index.js}" defer></script>
    <head>
        <meta charset="utf-8">
            <title>
                Drop Server
            </title>
            <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        </meta>
        <link rel="stylesheet" th:href="@{~/static/style.css}">
    </head>
    <body>
        <div class="dropzone" id="drop_zone"
             ondragover="dragOverHandler(event);"
             ondragenter="dragEnterHandler(event);"
             ondragleave="dragLeaveHandler(event);"
             ondrop="dropHandler(event);">
            <p>
                Drop here
            </p>
        </div>
        <p id="status_message"></p>

        <h1>Files</h1>
        <table style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Modified</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="file: ${files}">
                    <td style="width: 80%" th:text="${file.name}"></td>
                    <td style="width: 10%" th:text="${file.humanReadableSize()}"></td>
                    <td style="width: 10%" th:text="${file.humanReadableLastModifiedTime()}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
